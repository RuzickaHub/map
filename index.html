<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAP — Modular Architecture Path (MVP)</title>

  <link rel="stylesheet" href="style.css" />

  <!-- D3 + marked + saveSvgAsPng -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/save-svg-as-png@1.4.17/lib/saveSvgAsPng.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>MAP — Modular Architecture Path (MVP)</h1>
      <div class="controls">
        <button id="btnReload">Načíst mapu</button>
        <button id="btnDownloadJson">Export JSON</button>
        <button id="btnExportPng">Export PNG</button>
        <input id="fileInput" type="file" accept=".json" style="display:none" />
        <button id="btnUpload">Import JSON</button>
      </div>
    </header>

    <div class="main">
      <aside class="left">
        <h3>Mapy</h3>
        <ul id="mapsList">
          <li>data.json (default)</li>
        </ul>
        <hr/>
        <h4>Návod</h4>
        <p>Vyber uzel kliknutím. Přidej/odstraň/edituj v pravém panelu.</p>
      </aside>

      <section class="canvas">
        <svg id="svgCanvas"></svg>
      </section>

      <aside class="right">
        <h3>Detail uzlu</h3>
        <div id="nodeDetail">
          <p><strong id="nodeId">—</strong></p>
          <label>Název<br/><input id="nodeTitle" /></label>
          <label>Typ / tagy<br/><input id="nodeTags" placeholder="comma separated" /></label>
          <div class="node-actions">
            <button id="btnAddChild">Přidat dítě</button>
            <button id="btnDeleteNode">Smazat uzel</button>
            <button id="btnGenerateId">Generovat ID</button>
          </div>
          <h4>Markdown obsah</h4>
          <textarea id="nodeMd" rows="6"></textarea>
          <button id="btnPreviewMd">Náhled Markdown</button>
          <div id="mdPreview"></div>
        </div>
      </aside>
    </div>

    <footer>
      <small>MAP MVP — RuzickaHub</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
